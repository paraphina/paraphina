name: roadmap-b-ci

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pr-gate:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: dtolnay/rust-toolchain@stable
      - name: Cargo test (all)
        run: cargo test --all
      - name: Cargo test (live hyperliquid)
        run: cargo test -p paraphina --features live,live_hyperliquid
      - name: Cargo test (live lighter)
        run: cargo test -p paraphina --features live,live_lighter
      - name: Cargo test (live paradex)
        run: cargo test -p paraphina --features live,live_paradex
      - name: Cargo test (live aster)
        run: cargo test -p paraphina --features live,live_aster
      - name: Cargo test (live extended)
        run: cargo test -p paraphina --features live,live_extended
      - name: Cargo test (live all five)
        run: cargo test -p paraphina --features live,live_hyperliquid,live_lighter,live_aster,live_extended,live_paradex
      - name: Fixture-driven multi-connector smoke
        run: cargo test -p paraphina --features live,live_hyperliquid,live_lighter,live_paradex,live_aster,live_extended live_five_connector_fixture_tests
      - name: Python tests
        run: python3 -m pytest -q
      - name: Connector matrix
        run: python3 tools/print_live_connector_matrix.py
      - name: Readiness report
        run: python3 tools/generate_roadmap_b_readiness_report.py

  nightly-matrix:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:
          - "live,live_hyperliquid"
          - "live,live_lighter"
          - "live,live_paradex"
          - "live,live_aster"
          - "live,live_extended"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cargo test (all)
        run: cargo test --all
      - name: Cargo test (connector matrix)
        working-directory: paraphina
        run: cargo test -p paraphina --features ${{ matrix.features }}
