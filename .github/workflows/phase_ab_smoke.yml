name: phase-ab-smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  phase-ab-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Phase AB unit tests
        run: python3 -m unittest discover -s batch_runs/phase_ab/tests -v

      - name: Verify CLI --help works
        run: python3 -m batch_runs.phase_ab.cli --help

  phase-ab-smoke:
    runs-on: ubuntu-latest
    needs: phase-ab-unit-tests
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build release binaries
        run: cargo build --release -p paraphina --bin monte_carlo --bin sim_eval

      - name: Generate Phase A candidate smoke run
        run: |
          python3 -m batch_runs.phase_a.promote_pipeline \
            --smoke \
            --study-dir runs/phaseA_candidate_smoke \
            --seed 42

      - name: Generate Phase A baseline smoke run
        run: |
          python3 -m batch_runs.phase_a.promote_pipeline \
            --smoke \
            --study-dir runs/phaseA_baseline_smoke \
            --seed 43

      - name: Verify Phase A runs exist
        run: |
          test -f runs/phaseA_candidate_smoke/trials.jsonl
          test -f runs/phaseA_baseline_smoke/trials.jsonl

      - name: Run Phase AB smoke test
        run: |
          python3 -m batch_runs.phase_ab.cli run \
            --candidate-run runs/phaseA_candidate_smoke \
            --baseline-run runs/phaseA_baseline_smoke \
            --out-dir runs/phaseAB_smoke \
            --n-bootstrap 100 \
            --seed 42

      - name: Verify Phase AB outputs exist
        run: |
          test -f runs/phaseAB_smoke/phase_ab_manifest.json
          test -f runs/phaseAB_smoke/confidence_report.json
          test -f runs/phaseAB_smoke/confidence_report.md

      - name: Display decision from manifest
        run: |
          echo "Phase AB Decision:"
          cat runs/phaseAB_smoke/phase_ab_manifest.json | python3 -c "import json,sys; d=json.load(sys.stdin); print(f'  Decision: {d[\"decision\"]}'); print(f'  Candidate: {d[\"candidate_run_resolved\"]}'); print(f'  Baseline: {d[\"baseline_run_resolved\"]}')"

      - name: Upload Phase AB artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase-ab-smoke-artifacts
          path: |
            runs/phaseAB_smoke/**/*.json
            runs/phaseAB_smoke/**/*.md

