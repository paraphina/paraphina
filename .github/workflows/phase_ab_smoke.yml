name: phase-ab-smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  phase-ab-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Phase AB unit tests
        run: python3 -m unittest discover -s batch_runs/phase_ab/tests -v

      - name: Verify CLI --help works
        run: python3 -m batch_runs.phase_ab.cli --help

  phase-ab-smoke:
    runs-on: ubuntu-latest
    needs: phase-ab-unit-tests
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build release binaries
        run: cargo build --release -p paraphina --bin monte_carlo --bin sim_eval

      - name: Configure sim_eval binary path
        # Ensure Phase AB always uses the repo-built sim_eval binary,
        # not any unrelated sim_eval that might be in PATH.
        run: |
          echo "SIM_EVAL_BIN=$GITHUB_WORKSPACE/target/release/sim_eval" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/target/release" >> $GITHUB_PATH
          echo "Configured SIM_EVAL_BIN=$GITHUB_WORKSPACE/target/release/sim_eval"

      - name: Verify sim_eval supports evidence-pack commands
        run: |
          $SIM_EVAL_BIN --help | grep -q "verify-evidence-pack" || (echo "ERROR: sim_eval missing verify-evidence-pack command" && exit 1)
          $SIM_EVAL_BIN --help | grep -q "verify-evidence-tree" || (echo "ERROR: sim_eval missing verify-evidence-tree command" && exit 1)
          echo "âœ“ sim_eval binary validated"

      - name: Run Phase AB smoke test with deterministic output
        run: |
          python3 -m batch_runs.phase_ab.cli smoke \
            --auto-generate-phasea \
            --out-dir runs/ci/phase_ab_smoke \
            --seed 12345

      - name: Verify Phase AB outputs exist
        run: |
          test -f runs/ci/phase_ab_smoke/phase_ab_manifest.json
          test -f runs/ci/phase_ab_smoke/confidence_report.json
          test -f runs/ci/phase_ab_smoke/confidence_report.md
          test -f runs/ci/phase_ab_smoke/evidence_pack/manifest.json
          test -f runs/ci/phase_ab_smoke/phase_ab_summary.json

      - name: Verify evidence pack integrity
        run: |
          python3 -m batch_runs.phase_ab.cli verify-evidence runs/ci/phase_ab_smoke/evidence_pack

      - name: Display decision from manifest
        run: |
          echo "Phase AB Decision:"
          DECISION=$(cat runs/ci/phase_ab_smoke/phase_ab_manifest.json | python3 -c "import json,sys; d=json.load(sys.stdin); print(d['decision'])")
          echo "  Decision: $DECISION"
          echo "  Note: HOLD is CI pass for smoke tests (expected with small sample sizes)"
          cat runs/ci/phase_ab_smoke/phase_ab_manifest.json | python3 -c "import json,sys; d=json.load(sys.stdin); print(f'  Candidate: {d[\"candidate_run_resolved\"]}'); print(f'  Baseline: {d[\"baseline_run_resolved\"]}')"

      - name: Upload evidence pack artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase-ab-evidence-pack
          path: runs/ci/phase_ab_smoke

      - name: Generate job summary
        if: always()
        run: |
          python3 << 'EOF'
          import json
          import os
          from pathlib import Path

          summary_file = os.environ.get("GITHUB_STEP_SUMMARY", "")
          if not summary_file:
              print("GITHUB_STEP_SUMMARY not set, skipping job summary")
              exit(0)

          # Read phase_ab_summary.json
          summary_path = Path("runs/ci/phase_ab_smoke/phase_ab_summary.json")
          manifest_path = Path("runs/ci/phase_ab_smoke/evidence_pack/manifest.json")

          outcome = "UNKNOWN"
          evidence_pack_dir = "N/A"
          manifest_present = "No"
          file_count = 0

          if summary_path.exists():
              with open(summary_path) as f:
                  data = json.load(f)
              outcome = data.get("outcome", "UNKNOWN")
              evidence_pack_dir = data.get("evidence_pack_dir", "N/A")
          
          if manifest_path.exists():
              manifest_present = "Yes"
              with open(manifest_path) as f:
                  manifest = json.load(f)
              file_count = len(manifest.get("files", []))

          # Write summary
          summary = f"""## Phase AB Smoke

          | Field | Value |
          |-------|-------|
          | **Outcome** | `{outcome}` |
          | **Evidence Pack** | `{evidence_pack_dir}` |
          | **Manifest Present** | {manifest_present} |
          | **Files in Manifest** | {file_count} |

          ### Artifact

          The evidence pack is uploaded as artifact **phase-ab-evidence-pack**.

          To verify locally after download:
          ```bash
          python3 -m batch_runs.phase_ab.cli verify-evidence <path-to-evidence_pack>
          ```
          """

          with open(summary_file, "a") as f:
              f.write(summary)
          
          print("Job summary written successfully")
          EOF
